<form novalidate name="form" class="main-filter">
    <div class="modal-header">
        <h3 class="modal-title">Main Filter</h3>
    </div>

    <div class="modal-body confirm">
        <div class="text-center">
            <div>
                <label>
                    <select id="filterOpts" ng-model="selectedOpt"
                            ng-options="option.val for option in filterOptions"></select>
                </label>
                <div>
                    <input ng-model="filterOpt.value" type="text" placeholder="Type {{selectedOpt.val}} here..."/>
                </div>
            </div>
            <div class="text-bold note">
                <p>
                    <div>Please Note:</div>
                    <span>The main filter's purpose is to help the user focus on targeted logs instead of seeing all logs stored on the server.</span>
                </p>

            </div>

            <div>
                <!--<textarea class="ta-json" ng-model="importedJson" name="importedJson" ></textarea>-->
            </div>

        </div>
    </div>

    <div class="modal-footer">
        <!--<button class="btn btn-primary" ng-click="parse()">Import</button>-->
        <a class="btn btn-primary" type="text" ng-click="cancel()">Cancel</a>
        <button class="btn btn-success" type="submit" ng-click="ok(filterOpt.value)" >Continue</button>
    </div>
</form>
