<div class="modal-header">
    <h3 class="modal-title">Are you sure?</h3>
</div>

<div class="modal-body confirm">
    <p class="text-bold">PLEASE NOTE:</p>
    <div class="messages">
        <p class="message" ng-repeat="message in info.messages"  ng-bind="message"></p>
    </div>
    <p class="text-bold">
        Are you sure you want to continue?
    </p>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
    <button class="btn btn-danger" ng-click="ok()" ng-bind="info.continueBtnTxt">Continue</button>
</div>
